<!DOCTYPE html>
<html>
<head>
    <title>Bắp</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .red-button {
            background-color: red;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .red-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button class="red-button">Bấm tôi</button>
</body>
</html>
